<div th:fragment="twittermodelwindow" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--此处为模态窗-->
    <div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel" ></h4>
                </div>
                <div class="modal-body" >
                    <div>
                        <span class="text-right" id="modal-id" hidden="true"></span>
                        <p class="text-right">
                            <span class="text-right" id="modal-username"></span>
                            &nbsp;
                            <span class="text-right" id="modal-date"></span>
                        </p>
                    </div>
                    <div id="modal-content" style="width: 100%;word-break:break-all;padding-bottom: 5px">
                        <p></p>
                        <div class="row">
                            <div id="twMoShowPic" class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1" style="padding: 0;">

                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-12">
                        <span  class="glyphicon glyphicon-heart-empty text-right" id="praise" hidden="true" onclick="praise_click()" aria-hidden="true" title="点赞"></span>
                        <span  class="glyphicon glyphicon-heart text-right" id="unpraise" hidden="true" onclick="unpraise_click()" aria-hidden="true" title="取消点赞"></span>
                        <span class="glyphicon glyphicon-comment text-right" id="commenticon"  onclick="commentToggle()" title="点击弹出/关闭输入栏"></span>
                        <form id="commentTFrom" >
                            <textarea style="resize: none;margin-bottom: 5px" class="form-control" cols="20" rows="1"  name="comment" id="comment" placeholder="请输入评论"></textarea>
                            <span id="addcomment"  type="submit" class="btn btn-primary" onclick="addcomment()">回复</span>
                        </form>
                    </div>
                    <div id="mydiv"></div>
                </div>
            </div>
        </div>
    </div>
</div>
