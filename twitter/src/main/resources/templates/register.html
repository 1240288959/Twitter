<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>注册页面</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
</head>
<body>
<div th:include="nav :: nav"></div>
<form id="myform">
    <div class="register-box" style="width: 50%;margin: 0 auto;">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" id="name" placeholder="请输入用户名" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="password">password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="realname">realname</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="realname" id="realname" placeholder="请输入真实姓名" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >gender</label>
            <div class="col-sm-10">
                <input  type="radio" name="gender" id="male" checked="checked" value="1"/><label  for="male">男</label>
                <input  type="radio" name="gender" id="female" value="0"/><label  for="female">女</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">email</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" name="email" id="email" placeholder="请输入邮箱" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="mobile">mobile</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="mobile" id="mobile" placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="birthday">birthday</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" name="birthday" id="birthday"  placeholder="--年--月--日"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10 ">
            <button id="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
</body>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script>
    $("#submit").click(function () {
        $.ajax({
            url:"/register",
            type:"get",
            dataType:"json",
            async:true,
            data:{
                name:$("#name").val(),
                password:$("#password").val(),
                realname:$("#realname").val(),
                gender:$("[name='gender']").val(),
                email:$("#email").val(),
                mobile:$("#mobile").val(),
                birthday:$("#birthday").val()
            },
            success:function (msg) {
                if(msg==true){
                    window.alert("注册成功");
                    location.href="/tologin";
                }
                else
                    window.alert("注册失败");
                return false;
            }
        });
        return false;
    });
</script>
</html>
