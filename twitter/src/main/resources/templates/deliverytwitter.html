<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>deliverytwitter</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
</head>
<body>
<form  class="col-sm-8 col-sm-offset-2" id="myform" method="get">
    <input class="form-control" type="text" name="title" id="title" placeholder="请输入标题"/>
    <textarea class="form-control" cols="20" rows="10"  name="content" id="content" placeholder="请输入文本"/>
    <button id="submit" class="btn btn-primary">提交</button>
</form>
</body>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script>
    $("#submit").click(function () {
       $.ajax({
           url:"/deliverytwitter",
           type:"get",
           data:$("#myform").serialize(),
           success:function(msg){
               if(msg==true){
                   alert(msg);
               }else{
                   alert(msg);
               }
               return false;
           }
       });
       return false;
    });
</script>
</html>
