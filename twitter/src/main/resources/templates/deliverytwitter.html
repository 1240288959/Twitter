<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>deliverytwitter</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
</head>
<body>
<form id="myform">
    <div class="form" style="width: 50%;margin: 0 auto;">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">title</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="title" id="title" placeholder="请输入标题"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="content">content</label>
            <div class="col-sm-10">
                <textarea class="form-control" cols="20" rows="10" type="text" name="content" id="content" placeholder="请输入文本"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10 ">
            <button id="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
</body>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script>
    $("#submit").click(function () {
       $.ajax({
           url:"",
           type:"get",
           date:$("#myform").serialize(),
           success:function(msg){
               if(msg==true){
                   alert(msg);
               }else{
                   alert(msg);
               }
               return false;
           }
       });
       return false;
    });
</script>
</html>
