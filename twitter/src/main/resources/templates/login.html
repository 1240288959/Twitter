<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
</head>
<body>
<div th:include="nav :: nav"></div>
<form  id="myform" method="get">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">email:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="email" name="email" placeholder="请输入邮箱"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">password:</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="password"  name="password" placeholder="请输入密码"/>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button id="submit"  class="btn btn-primary">提交</button>
    </div>
</form>
</body>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script>
    $("#submit").click(function () {
        $.ajax({
            url:"/login",
            type:"get",
            async:true,
            dataType:"json",
            data:$("#myform").serialize(),
            success:function (msg) {
                console.log(msg);
                if(msg==true) {
                    alert("登陆成功");
                    location.href="/tomain";
                }
                else
                    alert("登陆失败");
                return false;
            }
        });
        return false;
    });
</script>
</html>
